<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer.<p> We'll tell you if your guess was too high or too low.</p>
    
    <label for="guess">Enter guess: <input  type="number" id="guess" ></input></label>
    <label for="submit-btn"><input  type="submit" id="submit-btn"></input></label>
    <p id="prev-result"></p>
    
    

    <script src="main.js"></script>
</body>
</html>
